<div class="container">
    <h1 class="title">Welcome to acedemic alerts</h1>
    <h1 class="title">LogIn</h1>
    <div class="row">
        
        <div class="card  blue-grey lighten-5">
            <div class="card-content">
                <!-- <form #userForm ="ngForm" (ngSubmit)="addUser(userForm)"> -->
                <form #userForm ="ngForm">
                    <div class="row">
                        <div class="input-field">
                            <input type="text" name="email" #email="ngModel" [(ngModel)]="userService.selectedUser.email" placeholder="Ingresa tu email" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <input type="password" name="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password" placeholder="Ingresa tu contraseÃ±a" >
                        </div>
                    </div>

                    <div class="card-action">
                        <div class="row">
                            <div class="col">
                                <div class="input-field">
                                    <p>Go!</p>
                                    <button class="btn left" [routerLink]="'/main/home'" (click)="addUser(userForm)">Save User</button>
                                </div>
                            </div>
                            <div class="col">
                                <div class="input-field">
                                    <p>No account yet?</p>
                                    <a class="btn left" [routerLink]="'/registration'">Create account</a>
                                </div>
                            </div>
                        </div>
                       

                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
