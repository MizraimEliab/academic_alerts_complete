<p>user-settings works!</p>

<div class="container">
    <div class="row">
        <div class="col s7">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text" *ngFor="let item of arrUser">
              
              <span class="card-title">Username: {{item.name}}</span>
              <span>Email: {{item.email}} </span>
              <br><br>
              <span>Lastname: {{item.lastname}}</span>
              <br><br>
              <span>Role: {{item.role}}</span>
              
            
              <div class="card-action"  >
                <a (click)="editUser(item)">Edit my info</a>
                <a (click)="deleteUser(item._id)">Delete my account</a>
              </div>
          </div>
          </div>
        </div>
        <div class="col">
          <form #dataFrom ="ngForm">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]= "userService.selectedUser._id">
        
            <div class="row">
              <div class="input-field ">
                <input  type="text"   name="username" #username="ngModel" [(ngModel)]="userService.selectedUser.name" placeholder="username"   >
                <!-- <label>username</label> -->
              </div>
            </div>
            <div class="row">
              <div class="input-field ">
                <input  type="text"   name="lastname" #lastname="ngModel"  [(ngModel)]="userService.selectedUser.lastname" placeholder="lastname">
                <!-- <label>lastname</label> -->
              </div>
            </div>
            <div class="row">
              <div class="input-field ">
                <input  type="password"   name="password"  #password="ngModel"  [(ngModel)]="userService.selectedUser.password" placeholder="password" >
                <!-- <label>new password</label> -->
              </div>
            </div>

            <div class="row">
              <div class="col s12">
  
              <div class="input-field inline">
                 
                  <button class="btn right" (click)="confirmEdit(dataFrom)"> <i class="material-icons right">add</i>Edit User</button>
  
              </div>
              </div>
          </div>
        </form>
        </div>
    </div>
</div>
